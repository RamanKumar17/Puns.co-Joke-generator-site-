<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="main-heading">
            <h1>Welcome to <span>Puns.co</span></h1>
        </div>

        <div class="select-category">

            <div class="row row-one">
                <h2>Select a category</h2>
            </div>

            <div class="row row-two">
                <button class="options" onclick="openNextPage('Spooky')">Spooky</button>
                <button class="options" onclick="openNextPage('Pun')">Pun</button>
            </div>

            <div class="row row-three">
                <button class="options" onclick="openNextPage('Programming')">Programming</button>
                <button class="options" onclick="openNextPage('Dark')">Dark</button>
            </div>

            <div class="row row-four">
                <button class="options" onclick="openNextPage('Miscellaneous')">Miscellaneous</button>
                <button class="options" onclick="openNextPage('Christmas')">Christmas</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
